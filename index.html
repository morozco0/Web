<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Power Future</title>
    <link rel="shortcut icon" type="image/png" href="../img/favicon.png">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #3b6d78;">
          <a class="navbar-brand" href="">
            <img src="img/logo.png" width="135px" height="80px" alt="" loading="lazy">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
    </header>

    <main>
        <div class="container-fluid" style="min-height: 890px;">
            <div class="row" style="margin-top: 30px;">
                <div class="col-md-5 offset-md-1">
                    <a data-toggle="modal" data-target="#exampleModa2"><img src="img/docentes.png" class="img-fluid" alt="Docentes" width="100%"></a>
                    <div class="carousel-caption" style="color: white;">
                        <h1> DOCENTES</h1>
                    </div>
                </div>
                <div class="col-md-5" >
                    <a  data-toggle="modal" data-target="#exampleModal"><img src="img/alumnos.png" class="img-fluid" alt="alumnos" href="alumnos.html" width="100%"></a>
                    <div class="carousel-caption" style="color: white;">
                        <h1> ALUMNOS</h1>
                    </div>
                </div>
            </div>
        <div class="modal" tabindex="-1" id="exampleModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <body class="text-center">
                        <form class="form-signin" action="alumnos.html">
                            <img class="mb-4" src="img/alumno.png" alt="" width="72" height="72">
                            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                            <label for="inputEmail" class="sr-only">Email address</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                            <div class="checkbox mb-3">
                                <label>
                                <input type="checkbox" value="remember-me"> Remember me
                                </label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                            <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
                        </form>
                    </body>
                </div>
                <div class="modal-footer">
                  <a href="alumnos.html"><button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button></a>
                  <button type="button" class="btn btn-primary">Sign in</button>
                </div>
              </div>
            </div>
          </div>  
          <div class="modal" tabindex="-1" id="exampleModa2">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <body class="text-center">
                        <form class="form-signin" action="docentes.html">
                            <img class="mb-4" src="img/profe.png" alt="" width="12%">
                            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                            <label for="inputEmail" class="sr-only">Email address</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                            <div class="checkbox mb-3">
                                <label>
                                <input type="checkbox" value="remember-me"> Remember me
                                </label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                            <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
                        </form>
                    </body>
                </div>
                <div class="modal-footer">
                  <a href="alumnos.html"><button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button></a>
                  <button type="button" class="btn btn-primary">Sign in</button>
                </div>
              </div>
            </div>
          </div>  
    </main>

    <footer class="footer mt-auto py-3" style="background-color: #3b6d78;">
        <div class="container">
            </br>   
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>      

</body>
</html>
